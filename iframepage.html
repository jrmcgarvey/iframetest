<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 1</title>
  </head>
  <body>
    <header>
      <h1>This is the header as used in CTD Learns</h1>
      <p>The navbar with a logo would be here.</p>
      <p>I don't know if there would be much besides the navbar.</p>
      <p><a href="/">Link to main page</a></p>
      <p></p>
    </header>

    <div id="iframeLoc"></div>
    <footer>
      <h3>This is the CTD Learns footer</h3>
    </footer>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", (event) => {
      console.log("DOM content loaded");
      const iframeLoc = document.getElementById("iframeLoc");
      const urlParams = new URLSearchParams(window.location.search);
      paramsURL = urlParams.get("url");
      paramsTitle = urlParams.get("title");
      let child;
      if (paramsURL && paramsTitle) {
        child = document.createElement("iframe");
        child.setAttribute("src", paramsURL);
        child.setAttribute("title", paramsTitle);
        child.setAttribute("width", "100%");
        child.setAttribute("height", "100%");
        child.setAttribute("frameBorder", "0");
      } else {
        child = document.createTextNode(
          "Hm, we need a url and a title in the query params"
        );
      }
      iframeLoc.replaceChildren(child);
    });
  </script>
</html>
